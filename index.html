<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Form">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
  
  <script type="module" src="script.js" defer></script>

</head>
<body>
  
  <div class="success-msg">
    <div class="success-msg-container">        
      <h2 class="success-msg__title">Message Sent!</h2>
      <p class="success-msg__message">Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <main>
    <form class="form flex-col">

      <h1 class="form__title">Contact Us</h1>

      <div class="form__name parent">
        <div class="form__name-input flex-col">
          <label for="name" class="label">First Name</label>
          <input type="text" name="nome" id="name" class="inputs" required data-nome minlength="2">
        </div>
        <span class="form__error-msg">This field is required</span>
      </div>

      <div class="form__last-name parent">
        <div class="form__last-name-input flex-col">
          <label for="last-name" class="label">Last Name</label>
          <input type="text" name="sobrenome" id="last-name" class="inputs" required data-sobrenome minlength="2">
        </div>
        <span class="form__error-msg">This field is required</span>
      </div>

      <div class="form__email parent">
        <div class="form__email-input flex-col">
          <label for="email" class="label">Email Address</label>
          <input type="text" name="email" id="email" class="inputs" required data-email>
        </div>
        
        <span class="form__error-msg invalid-email">This field is required</span>
      </div>

      <div class="form__query-type">
        <div class="form__query-type-inputs flex-col">
          <span for="query-type" class="label">Query Type</span>
          
          <div class="form__query-type-containers inputs align-center">
            <input type="radio" name="queryType" id="general-enquiry" required>
            <label for="general-enquiry" class="form__query-type-option">General Enquiry</label>
          </div>
          <div class="form__query-type-containers inputs align-center">
            <input type="radio" name="queryType" id="support-request" required>
            <label for="support-request" class="form__query-type-option">Support Request</label>
          </div>
        </div>
        
        <span class="form__error-msg query-error">Please select a query type</span>
      </div>

      <div class="form__message parent">
        <div class="form__message-input flex-col">
          <label for="message" class="label">Message</label>
          <textarea name="mensagem" id="message" class="inputs" rows="5" required data-mensagem minlength="30"></textarea>
        </div>
        <span class="form__error-msg">This field is required</span>
      </div>
      
      <div class="form__checkbox flex-col parent">
        <div class="form__checkbox-msg">
          <input type="checkbox" name="checkbox" id="checkbox" required data-consentimento>
          <label for="checkbox" class="label">I consent to being contacted by the team</label>
        </div>
        <span class="form__error-msg">To submit this form, please consent to being contacted</span>
      </div>

      <button type="submit" data-submit>Submit</button>
      
    </form>


  </main>

</body>
</html>
